<div class="mar-lr-24 pad-top-24">

  <h5 class="padding-bottom-24 capitalize">Sibling {{.Params.type}}s</h5>

  <ul class="list-unstyled">

    {{ range .Parent.Sections }}

      {{ if ne $ . }}

        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>

      {{ end }}

    {{ end }}

  </ul>

</div>
